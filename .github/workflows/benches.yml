name: Benchmarks

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmarks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true

      - name: Run sedimentree_core benchmarks
        run: cargo bench --package sedimentree_core --features std --bench sedimentree -- --noplot

      - name: Run subduction_core benchmarks
        run: cargo bench --package subduction_core --features std --bench subduction -- --noplot

      - name: Run e2e WebSocket benchmarks
        run: cargo bench --package subduction_websocket --features tokio_client,tokio_server --bench e2e -- --noplot

      - name: Run heap allocation profiling
        run: cargo test --package sedimentree_core --test heap_profile -- --nocapture

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 90

      - name: Upload heap profile
        uses: actions/upload-artifact@v4
        with:
          name: heap-profile
          path: sedimentree_core/dhat-heap.json
          retention-days: 90
