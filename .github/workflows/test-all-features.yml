name: Test All Features on Host

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Test All Features (Native Cargo)
      run: cargo test --all-features

    - name: Install wasm32 target
      run: rustup target add wasm32-unknown-unknown

    - name: Check no_std compatibility (sedimentree_core)
      run: cargo check --package sedimentree_core --no-default-features

    - name: Check no_std compatibility (subduction_core)
      run: cargo check --package subduction_core --no-default-features

    - name: Check wasm32 target (subduction_wasm)
      run: cargo check --package subduction_wasm --target wasm32-unknown-unknown

  test-nix:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v21

    - name: Setup Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@v13

    - name: Setup Cachix
      uses: cachix/cachix-action@v15
      if: ${{ !github.event.pull_request.head.repo.fork }}
      with:
        name: inkandswitch
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

    - name: Test std features via Nix
      run: nix develop --command test:std

    - name: Test no_std compatibility via Nix
      run: nix develop --command test:no_std

    - name: Test WebSocket tokio via Nix
      run: nix develop --command test:websocket:tokio
