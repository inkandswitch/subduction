[workspace]
resolver = "3"
members = [
  "sedimentree_core",
  "subduction_cli",
  "subduction_core",
  "subduction_websocket"
]

[workspace.package]
edition = "2024"
rust-version = "1.86"
license = "MIT OR Apache-2.0"
repository = "https://github.com/inkandswitch/subduction"
authors = [
  "Alex Good <alex@patternist.xyz>",
  "Brooklyn Zelenka <hello@brooklynzelenka.com>"
]

[workspace.dependencies]
arbitrary = "1.4"
async-tungstenite = "0.31.0"
blake3 = "1.8"
bolero = "0.13.4"
futures = "0.3.31"
futures-timer = "3.0"
futures-util = "0.3.31"
hex = "0.4.3"
nonempty = "0.12.0"
num = "0.4.3"
rand = "0.9.2"
serde = "1.0"
testresult = "0.4.1"
thiserror = "2.0"
tokio = { version = "1.46", features = ["full"] }
tokio-test = "0.4.4"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.2", features = ["env-filter"] }
