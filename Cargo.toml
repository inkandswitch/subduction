[workspace]
resolver = "3"
members = [
  "sedimentree_core",
  "sedimentree_sync_cli",
  "sedimentree_sync_core",
  # TODO "sedimentree_sync_wasm"
]

[workspace.package]
edition = "2024"
rust-version = "1.86"
license = "MIT OR Apache-2.0"
repository = "https://github.com/inkandswitch/sedimentree"
authors = [
  "Alex Good <alex@patternist.xyz>",
  "Brooklyn Zelenka <hello@brooklynzelenka.com>"
]

[workspace.dependencies]
arbitrary = "1.4"
automerge = "0.6.1"
blake3 = "1.8"
bolero = "0.13.4"
futures = "0.3.31"
getrandom = "0.3.3"
hex = "0.4.3"
nonempty = "0.12.0"
num = "0.4.3"
rand = "0.9.2"
serde = "1.0"
thiserror = "2.0"
tracing = "0.1.41"
