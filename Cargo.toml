[workspace]
resolver = "3"
members = [
  "build_info",
  "sedimentree_automerge",
  "sedimentree_automerge_wasm",
  "sedimentree_core",
  "subduction_automerge_wasm",
  "subduction_cli",
  "subduction_core",
  "subduction_wasm",
  "subduction_websocket"
]

[workspace.package]
edition = "2024"
rust-version = "1.90"
license = "MIT OR Apache-2.0"
repository = "https://github.com/inkandswitch/subduction"
authors = [
  "Alex Good <alex@patternist.xyz>",
  "Brooklyn Zelenka <hello@brooklynzelenka.com>"
]

[workspace.dependencies]
automerge = "0.7.0"
arbitrary = "1.4"
async-channel = "2.5.0"
async-tungstenite = "0.31.0"
base58 = "0.2.0"
blake3 = "1.8"
bolero = "0.13.4"
dashmap = "6.1"
futures = "0.3.31"
futures-timer = "3.0"
futures-util = "0.3.31"
hex = "0.4.3"
js-sys = "0.3.81"
nonempty = "0.12.0"
num = "0.4.3"
rand = "0.9.2"
serde = "1.0"
sha2 = "0.10.9"
testresult = "0.4.1"
thiserror = "2.0"
tokio = { version = "1.46" }
tokio-test = "0.4.4"
tokio-util = "0.7.16"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.2", features = ["env-filter"] }
wasm-bindgen-futures = "0.4.53"
wasm-bindgen = "0.2.105"
wasm_refgen = "0.1.4"
wasm-tracing = { git = "https://github.com/dsgallups/wasm-tracing.git", rev = "9288999e1fbbd315bfa0602488138d40b2a55299" }
windows-sys = "0.61.2"

[workspace.lints.rust]
future_incompatible = { level = "warn", priority = -1 }
let_underscore = { level = "warn", priority = -1 }
missing_copy_implementations = "warn"
missing_debug_implementations = "warn"
missing_docs = "warn"
nonstandard_style = { level = "warn", priority = -1 }
rust_2021_compatibility = { level = "warn", priority = -1 }

rust_2018_idioms = { level = "deny", priority = -1 }
unreachable_pub = "deny"
unused_extern_crates = "deny"

unsafe_code = "forbid"

[workspace.lints.clippy]
dbg_macro = "warn"
expect_used = "warn"
fallible_impl_from = "warn"
fn_params_excessive_bools = "warn"
indexing_slicing = "warn"
missing_const_for_fn = "warn"
must_use_candidate = "warn"
panic = "warn"
todo = "warn"
unneeded_field_pattern = "warn"
unwrap_used = "warn"
wildcard_enum_match_arm = "warn"

all = { level = "deny", priority = -1 }
cargo = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }

[profile.release]
lto = "fat"

[profile.release.package.subduction_wasm]
opt-level = "z"
codegen-units = 1
strip = "symbols"
