[package]
name = "subduction_cli"
version = "0.1.0"
description = "CLI tool for running Subduction with WebSockets"

categories = ["command-line-utilities", "web-programming"]
keywords = ["sedimentree-sync"]
readme = "./README.md"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
anyhow = "1.0"
async-tungstenite = { workspace = true, features = ["tokio-native-tls"] }
bincode = { version = "2.0", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
futures = { workspace = true }
futures-util = { workspace = true }
nonempty = { workspace = true }
rand = "0.9.2"
serde = { workspace = true }
sedimentree_core = { path = "../sedimentree_core", features = ["serde"] }
subduction_core = { path = "../subduction_core", features = ["serde"] }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tungstenite = "0.27"
url = "2.5"

[dependencies.subduction_websocket]
path = "../subduction_websocket"
features = ["tokio_client", "tokio_server"]
