[package]
name = "subduction_cli"
version = "0.1.0"
description = "CLI server and client for Subduction sync over WebSockets"

categories = ["command-line-utilities", "web-programming"]
keywords = ["subduction"]
readme = "./README.md"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
ahash = { workspace = true }
anyhow = { workspace = true }
async-lock = { workspace = true }
async-tungstenite = { workspace = true }
axum = { workspace = true }
blake3 = { workspace = true }
clap = { workspace = true }
minicbor = { workspace = true }
console-subscriber = { workspace = true }
futures = { workspace = true }
futures_kind = { workspace = true }
futures-util = { workspace = true }
hex = { workspace = true }
metrics = { workspace = true }
metrics-exporter-prometheus = { workspace = true }
rand = { workspace = true }
sedimentree_core = { path = "../sedimentree_core", features = ["std"] }
subduction_core = { path = "../subduction_core", features = ["std", "metrics"] }
subduction_websocket = { path = "../subduction_websocket", default-features = false }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full", "tracing"] }
tokio-util = { workspace = true }
tracing = { workspace = true, default-features = true }
tracing-subscriber = { workspace = true, default-features = true }
tungstenite = { workspace = true }
url = { workspace = true, features = ["std"] }

[features]
default = ["native-tls"]
native-tls = [
  "async-tungstenite/tokio-native-tls",
  "subduction_websocket/tokio_client",
  "subduction_websocket/tokio_server",
]
rustls = [
  "async-tungstenite/tokio-rustls-native-certs",
  "subduction_websocket/tokio_client_rustls",
  "subduction_websocket/tokio_server_rustls",
]

[lints]
workspace = true
