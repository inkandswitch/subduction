[package]
name = "subduction_wasm"
version = "0.1.0"
description = "Wasm bindings for Sedimentree Sync"

categories = ["web-programming"]
keywords = ["sedimentree-sync", "websocket"]
readme = "./README.md"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
bincode = { version = "2.0", features = ["serde"] }
console_error_panic_hook = { version = "0.1.7", optional = true }
futures = { workspace = true }
futures-timer = { workspace = true }
futures-util = { workspace = true }
rand = { workspace = true }
sedimentree_core = { path = "../sedimentree_core", features = ["serde"] }
subduction_core = { path = "../subduction_core", features = ["serde"] }
serde = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
wasm-bindgen = "0.2.103"
wasm-bindgen-futures = "0.4.53"
web-sys = { version = "0.3.80", features = ["BinaryType", "MessageEvent", "WebSocket", "Url"] }


[features]
default = ["console_error_panic_hook"]
console_error_panic_hook = ["dep:console_error_panic_hook"]
