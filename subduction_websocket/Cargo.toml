[package]
name = "subduction_websocket"
version = "0.1.0"
description = "WebSocket implementation for Subduction"

categories = ["web-programming"]
keywords = ["websocket", "sync", "subduction"]
readme = "./README.md"

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
async-channel = { workspace = true }
async-lock = { workspace = true }
async-tungstenite = { workspace = true }
blake3 = { workspace = true }
ciborium = { workspace = true }
futures = { workspace = true }
futures-timer = { workspace = true }
futures-util = { workspace = true }
rand = { workspace = true }
sedimentree_core = { path = "../sedimentree_core", default-features = false, features = ["serde"] }
subduction_core = { path = "../subduction_core", default-features = false, features = ["serde"] }
serde = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, optional = true }
tokio-util = { workspace = true, optional = true }
tracing = { workspace = true }
tungstenite = { workspace = true }

[dev-dependencies]
anyhow = "1.0"
arbitrary = { workspace = true }
testresult = { workspace = true }
tokio-test = { workspace = true }
tracing-subscriber = { workspace = true }

[features]
default = []
tokio_client = ["tokio"]
tokio_server = ["tokio"]
tokio = ["std", "dep:tokio", "dep:tokio-util", "async-tungstenite/tokio-native-tls"]
std = [
  "async-channel/std",
  "async-lock/std",
  "blake3/std",
  "ciborium/std",
  "futures/std",
  "futures-util/std",
  "rand/std",
  "sedimentree_core/std",
  "subduction_core/std",
  "serde/std",
  "thiserror/std",
  "tracing/std",
]

[lints]
workspace = true
